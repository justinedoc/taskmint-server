<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMint: Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <style type="text/css">
      body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
      img { -ms-interpolation-mode: bicubic; }
      @media only screen and (max-width: 600px) {
        .content-table { width: 100% !important; }
        .otp-code { font-size: 28px !important; }
      }
    </style>
  </head>
  <body width="100%" style="margin: 0; padding: 0 !important; background-color: #fcfcfb">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #fcfcfb; font-family: 'Space Grotesk', sans-serif;">
      <tr>
        <td align="center" style="padding: 40px 0">
          <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="content-table" style="width: 100%; max-width: 600px; background-color: #ffffff; border-radius: 22px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <tr>
              <td style="padding: 30px; text-align: center">
                <span style="display: inline-block; padding: 6px 12px; background-color: #743dd446; color: #5624b2; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 15px;">
                  Welcome to TaskMint
                </span>
                <h1 style="font-size: 32px; font-weight: 700; color: #1f1f1f; margin: 20px 0 10px;">
                  Hello {{ username }},
                </h1>
                <p style="font-size: 16px; color: #707070; margin: 0 0 20px;">
                  To complete your signup, please use the following one-time password (OTP):
                </p>
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f2f3f4; border: 1px dashed #d6d9e0; padding: 20px; border-radius: 8px; margin: 30px 0;">
                  <tr>
                    <td style="text-align: center">
                      <p class="otp-code" style="font-size: 36px; font-weight: 700; color: #5624b2; letter-spacing: 4px; font-family: 'Space Mono', monospace; margin: 0;">
                        {{ otp }}
                      </p>
                    </td>
                  </tr>
                </table>
                <p style="font-size: 16px; color: #707070; margin: 20px 0;">
                  This code is valid for 10 minutes. Please do not share it with anyone.
                </p>
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e5e5; color: #999999; font-size: 12px;">
                  <p style="margin: 0 0 5px;">Â© 2025 TaskMint. All rights reserved.</p>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
